<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/common.css' %}" rel="stylesheet">
    <style>
        .powerbi-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 100px); /* Chiều cao trừ đi header */
            margin-top: 20px;
        }
        
        .powerbi-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    {% include 'includes/header.html' %}
    
    <div class="container-fluid mt-4">
        <div class="powerbi-container">
            <iframe 
            title="Health Analytics Dashboard"
            src="https://app.powerbi.com/view?r=eyJrIjoiNDEwNDM4MWUtM2RjNy00MjRhLTlmOGItZWZmMzI5Mzk0MzIxIiwidCI6Ijc4NGU5YWE4LWI4ZjQtNGFhOS1iMTgzLTE5ODExNjE5YjllZSJ9"
            allowFullScreen="true"
        ></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <script src="{% static 'js/common.js' %}"></script>
    <script>
        // Thêm xử lý khi Power BI report load xong
        document.querySelector('iframe').onload = function() {
            console.log('Power BI report loaded successfully');
        };
    </script>
</body>
</html>
