<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modeling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/common.css' %}" rel="stylesheet">
    <link href="{% static 'css/modelling.css' %}" rel="stylesheet">
</head>
<body>
    {% include 'includes/header.html' %}

    <div class="container mt-5">
        <form class="modeling-form space-y-8 max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
            <h1 class="text-2xl font-bold mb-6">Health Modeling Form</h1>

            <!-- Personal Information -->
            <div class="mb-4">
                <h2 class="text-xl font-semibold mb-3">Personal Information</h2>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="gender" required>
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Height (cm)</label>
                        <input type="number" class="form-control" name="height" step="0.01" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Weight (kg)</label>
                        <input type="number" class="form-control" name="weight" step="0.01" required>
                    </div>
                </div>
            </div>

            <!-- Health Metrics -->
            <div class="mb-4">
                <h2 class="text-xl font-semibold mb-3">Health Metrics</h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Blood Pressure (s/d)</label>
                        <input type="text" class="form-control" name="bloodPressure" placeholder="e.g., 120/80" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Cholesterol Level (mg/dL)</label>
                        <input type="number" class="form-control" name="cholesterol" step="0.01" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">BMI</label>
                        <input type="number" class="form-control" name="bmi" step="0.01" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Blood Glucose Level (mg/dL)</label>
                        <input type="number" class="form-control" name="bloodGlucose" step="0.01" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Bone Density (g/cmÂ²)</label>
                        <input type="number" class="form-control" name="boneDensity" step="0.0001" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Vision Sharpness</label>
                        <input type="number" class="form-control" name="visionSharpness" step="0.01" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Hearing Ability (dB)</label>
                        <input type="number" class="form-control" name="hearingAbility" step="0.01" required>
                    </div>
                </div>
            </div>

            <!-- Lifestyle Factors -->
            <div class="mb-4">
                <h2 class="text-xl font-semibold mb-3">Lifestyle Factors</h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Physical Activity Level</label>
                        <select class="form-select" name="physicalActivity" required>
                            <option value="">Select level</option>
                            <option value="low">Low</option>
                            <option value="moderate">Moderate</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Smoking Status</label>
                        <select class="form-select" name="smokingStatus" required>
                            <option value="">Select status</option>
                            <option value="never">Never</option>
                            <option value="former">Former</option>
                            <option value="current">Current</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Alcohol Consumption</label>
                        <select class="form-select" name="alcoholConsumption" required>
                            <option value="">Select consumption</option>
                            <option value="none">None</option>
                            <option value="occasional">Occasional</option>
                            <option value="frequent">Frequent</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Diet</label>
                        <select class="form-select" name="diet" required>
                            <option value="">Select diet</option>
                            <option value="balanced">Balanced</option>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="low-carb">Low-carb</option>
                            <option value="high-fat">High-fat</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Medical History -->
            <div class="mb-4">
                <h2 class="text-xl font-semibold mb-3">Medical History</h2>
                <div class="row g-3">
                    <div class="col-md-12">
                        <label class="form-label">Chronic Diseases</label>
                        <textarea class="form-control" name="chronicDiseases" rows="2" required></textarea>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Medication Use</label>
                        <textarea class="form-control" name="medicationUse" rows="2" required></textarea>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Family History</label>
                        <textarea class="form-control" name="familyHistory" rows="2" required></textarea>
                    </div>
                </div>
            </div>

            <!-- Cognitive and Mental Health -->
            <div class="mb-4">
                <h2 class="text-xl font-semibold mb-3">Cognitive and Mental Health</h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Cognitive Function (0-100)</label>
                        <input type="range" class="form-range" name="cognitiveFunction" min="0" max="100" step="1" required>
                        <output class="d-block text-center mt-2" for="cognitiveFunction">50</output>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Mental Health Status</label>
                        <select class="form-select" name="mentalHealthStatus" required>
                            <option value="">Select status</option>
                            <option value="excellent">Excellent</option>
                            <option value="good">Good</option>
                            <option value="fair">Fair</option>
                            <option value="poor">Poor</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Sleep Patterns</label>
                        <select class="form-select" name="sleepPatterns" required>
                            <option value="">Select pattern</option>
                            <option value="normal">Normal</option>
                            <option value="insomnia">Insomnia</option>
                            <option value="excessive">Excessive</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Environmental Factors -->
            <div class="mb-4">
                <h2 class="text-xl font-semibold mb-3">Environmental Factors</h2>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Stress Levels (0-10)</label>
                        <input type="range" class="form-range" name="stressLevels" min="0" max="10" step="0.1" required>
                        <output class="d-block text-center mt-2" for="stressLevels">5</output>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Pollution Exposure (0-10)</label>
                        <input type="range" class="form-range" name="pollutionExposure" min="0" max="10" step="0.1" required>
                        <output class="d-block text-center mt-2" for="pollutionExposure">5</output>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Sun Exposure (0-12)</label>
                        <input type="range" class="form-range" name="sunExposure" min="0" max="12" step="0.1" required>
                        <output class="d-block text-center mt-2" for="sunExposure">6</output>
                    </div>
                </div>
            </div>

            <!-- Socioeconomic Factors -->
            <div class="mb-4">
                <h2 class="text-xl font-semibold mb-3">Socioeconomic Factors</h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Education Level</label>
                        <select class="form-select" name="educationLevel" required>
                            <option value="">Select level</option>
                            <option value="highSchool">High School</option>
                            <option value="undergraduate">Undergraduate</option>
                            <option value="postgraduate">Postgraduate</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Income Level</label>
                        <select class="form-select" name="incomeLevel" required>
                            <option value="">Select level</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg px-5">Predict</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <script src="{% static 'js/common.js' %}"></script>
    <script src="{% static 'js/modelling.js' %}"></script>
</body>
</html>
